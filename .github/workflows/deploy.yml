name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set up SSH agent and add private key for EC2 access
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC_SSH_KEY }}

    # Deploy updated code to EC2
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@ec2-3-110-218-232.ap-south-1.compute.amazonaws.com "bash -s" << 'COMMANDS'
          cd Jenkins-Test
          git pull origin master
          npm install
          node index.js
        COMMANDS
